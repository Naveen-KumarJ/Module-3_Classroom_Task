<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_Task_Classwork</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Personal Details</legend>
        <!-- Section-1 -->
        <label for="firstname">Firstname</label>
        <input id="firstname" type="text" name="firstname" /> <br />
        <br />
        <label for="middlename">Middlename:</label>
        <input type="text" name="middlename" id="middlename" /> <br />
        <br />
        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname" id="lastname" /> <br />
        <br />

        <!-- Section-2 -->
        <label for="course">Course :</label>
        <select name="course" id="course">
          <option value="" selected>Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>
        <br />
        <br />

        <label for="gender">Gender :</label> <br />
        <input type="radio" name="gender" value="Male" id="male" />
        <label for="male">Male</label> <br />
        <input type="radio" name="gender" value="Female" id="female" />
        <label for="female">Female</label> <br />
        <input type="radio" name="gender" value="other" id="other" />
        <label for="other">Other</label> <br />
        <br />

        <label for="dob">DOB</label>
        <input type="datetime-local" name="dob" id="dob" /> <br />

        <label for="phone">Phone :</label>
        <input type="text" value="+91  " disabled style="width: 40px" />
        &nbsp<input type="number" name="phone" id="phone" style="width: 95px" />
        <br />
        <br />

        <!-- Section-3 -->
        <label for="address">Address</label> <br />
        <textarea name="address" id="address" rows="5" cols="80"></textarea>
        <br />
        <br />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" /> <br />
        <br />
        <br />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" /> <br />
        <br />
        <br />

        <label for="retype-password">Re-type password:</label>
        <input type="password" name="retype-password" id="retype-password" />
        <br />
        <br />

        <!-- Section-4 -->
        <input type="checkbox" name="agree-terms" id="agree-terms" /><label
          for="agree-terms"
          >Agree to terms and conditions</label
        ><br /><br />
        <label for="file">Choose File</label>
        <input type="file" name="file" id="file" /> <br />
        <br />

        <!-- Section-5 -->
        <label for="color">Choose Color</label>
        <input type="color" name="color" id="color" /> <br />
        <br />

        <input type="reset" value="Reset" />
        <input type="button" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
