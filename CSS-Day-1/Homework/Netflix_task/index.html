<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | India</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <nav>
            <div class="logo-part">
                <img src="./images/Netflix_2015_logo.svg.png" alt="netflix logo">
            </div>
            <div class="login-part">
                <button>Sign In</button>
                <button>Register</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="center-info">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h2 id="first-title-h2">Watch anywhere. Cancel anytime.</h2>
            <h2 id="second-title-h2">Ready to watch? Enter your email to create or restart your membership.</h2>
        </div>
    </main>
</body>
</html>
