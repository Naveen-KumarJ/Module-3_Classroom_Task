<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Projects with iframes</title>
  </head>
  <body>
    <h1>HTML Project with iframes</h1>
    <div class="frame-container">
      <h2>Local Content</h2>
      <iframe src="./local.html" frameborder="1" width="320px"></iframe>
    </div>
    <div class="frame-container">
      <h2>External Website</h2>
      <iframe
        src="https://www.geekster.in/"
        frameborder="1"
        width="600px"
        height="315px"
      ></iframe>
    </div>
    <div class="frame-container">
      <h2>YouTube Video</h2>
      <iframe
        src="https://www.youtube.com/embed/H335Vdkmdhk?si=F9IakKMPtv7ZylYb"
        width="560px"
        height="315px"
        frameborder="0"
      ></iframe>
    </div>
  </body>
</html>
