<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="context">
            <h1>I'm a box</h1>
            <p>
                Iam a box with text in it. Lorem ipsum dolor sit amet consectetur
                adipisicing elit. Sequi rem at architecto vitae saepe ducimus minus
                quae, doloremque commodi magni?
            </p>
            <div class="list">
                <ul>
                    <li>this list is a box</li>
                    <li>and all the list items in it are boxes</li>
                </ul>
            </div>
            <div>even <button>buttons</button> and <a href="">links</a> are boxes.</div>
        </div>
    </div>
  </body>
